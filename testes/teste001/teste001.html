<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS</title>

    <style>
        body {
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.253);
        }
    </style>
</head>
<body>
    <p>Confira abaixo se suas informações estão corretas</p>

        
        <script>
           var nome = prompt ('Olá, qual é o seu nome ?')
           
           var idade = prompt ('Quantos anos você tem ?')
           
           var sexo = prompt ('Qual é o seu sexo ?')
           
           var salario = Number(prompt ('Qual é sua renda mensal ?'))

           document.write (`Seu nome: ${nome} <br> Idade: ${idade} anos <br> Sexo: ${sexo} <br> Renda: ${salario}`)

           
        </script>
</body>
